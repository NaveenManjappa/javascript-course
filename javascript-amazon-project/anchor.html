    <!-- </div> -->

<!-- 
The anchor tag (<a>) is an inline element by default. This means:

  It only takes up as much width as its content
  Multiple <a> tags will sit next to each other on the same line
  width and height properties won't affect it by default
  margin and padding only work horizontally, not vertically 
  -->
