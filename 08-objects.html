<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>

    <script>

      //Object helps us to group multiple values together
      const product = {
        //property value pair separated by comma
        name: 'stocks',
        price: 1090
      };

      //access the object and its values
      console.log(product);
      console.log(product.name);
      console.log(product.price);

      //set the values
      product.name = 'cotton socks';
      console.log(product);

      // add a new property
      product.newProperty = true;
      console.log(product);

      //delete a property
      delete product.newProperty;
      console.log(product);

      console.log(typeof product);

      //Destructuring 
      const {name,price } = product;

      console.log(name,price);

    
      const product2 = {
        name: 'shirt',
        inStock:false,
        //['delivery-time']: '1 day'
        'delivery-time': '1 day',
        rating: {
          stars: 4.5,
          count: 87
        },
        //function when used inside a object is called a method
        fun: function function1() {
          console.log('Function inside object');
        }
      };

      console.log(product2);
      // Dot notation to read the property value
      console.log(product2.name);

      //Bracket notation to read the property value
      console.log(product2['name']);

      /// bracket notation lets us to use properties that don't work with dot notation
      console.log(product2['delivery-time']);

      console.log(product2.rating.count);

      product2.fun();

      console.log('typeof', typeof console);
      
      //Built in objects
      //JSON - Javascript object notation, no function allowed,more universal,storing data
      console.log('StringifIED', JSON.stringify(product2));
      console.log('Stringify',typeof JSON.stringify(product2));

      const jsonString = JSON.stringify(product2);
      console.log('Parse:',JSON.parse(jsonString))

      //localstorage
      localStorage.setItem('message','hello');

      // null vs undefined
      //null is for intentionally defining empty value

      let obj=null;
      console.log('Null object', JSON.stringify(obj));

      //Auto boxing - does not work with null and undefined
      console.log('Length:','Hello'.length);
      console.log('Upper:','Hello'.toUpperCase());

      //Reference types - objects are reference types
      const obj1 = {
        mesaage: 'hello'
      };
      obj1.mesaage = 'Bye';
      console.log('Obj1:',obj1);

      const obj2  = obj1;
      obj2.mesaage = 'Good bye';

      console.log('obj1:',obj1);      

      const obj3 = {
        message:'Good bye'
      };

      console.log(obj1 === obj2);
      console.log(obj3 === obj1);

      //Shortcuts

      const obj4 = {
        message:'Good bye',
        cost:799
      };

      //const message = obj4.message;
      
      //Object Destructuring
      const { message,cost } = obj4;
      console.log(message,cost);


      //Shorthand property
      const obj5 = {
        //message: message
        message,//short hand property syntax
        // method: function function1() {
        //   console.log('method');
        // }
        method() {
          console.log('method');//short hand method syntax
        }
      };
      console.log(obj5);

      obj5.method();

      

    </script>
  </body>
</html>
