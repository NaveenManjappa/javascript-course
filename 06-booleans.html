<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>

  <body>
    
    <script>
      console.log(typeof 'true');
      console.log(typeof true);

      console.log(3 > 5);

      console.log(5 == '5');//converts the type first and then compares
      console.log(5 === '5');//compares without converting the type

      console.log(3 > 5 - 5);//comparision operators have a lower priority than math operator

      if(false)
        console.log('Hello');
       else 
        console.log('Else');
      
      const age = 15;
     
      if(age >= 16) {
        console.log('Ok to drive');
      } else if (age >= 14){
        console.log('Almost there!');
      } else {
        console.log('NOT ok to drive');
      }

      //logical operators, have a low priority compared to math operators
      //AND operator
      console.log(true && true);
      console.log(0.2 >=0 && 0.2 < 1/3);

      //OR operator
      console.log(true || false);

      //NOT operator
      console.log(!true);

      //Truthy or falsy values
      if (1) {
        console.log('\'1\'','truthy');
      }

      //Falsy values
      if(!0) {
        console.log('falsy');
      }

      const cartQty = 5;

      if (cartQty) {
        console.log('cart has products');
      }

      // Falsy values - 0,false,'',NaN, undefined, null

      console.log('!0',!0);

      console.log('text' / 1);//NaN

      let undefVar;
      console.log('undefVar',undefVar);

      const undefConst = undefined;
      console.log('undefConst',undefConst);

      //Ternary operator
      const result = 0 ? 'truthy' : false;
      console.log('result',result);

      //Guard operator && - short circuit evaluation
      false && console.log('hello');

      const msg = false && 'hello';
      console.log('msg',msg);

      //Default operator ||
      const currency = 'EUR' || 'USD';
      console.log('currency',currency);



    </script>
  </body>
</html>
