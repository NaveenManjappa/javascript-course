<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissor</title>
   <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissor</p>
    
    <button onclick="playGame('Rock')" class="move-button">
      <img class="move-icon" src="/images/rock-emoji.png">
    </button>

    <button onclick="playGame('Paper')" class="move-button">
      <img class="move-icon" src="images/paper-emoji.png">
    </button>

    <button onclick="playGame('Scissors')" class="move-button">
      <img class="move-icon" src="images/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves">    
    </p>

    <p class="js-score score"></p>

    <button class="reset-score-btn" onclick="
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">ResetScore</button>

    <script src="scripts/10-rock-paper-scissors.js"> 
    </script>
  </body>
</html>
