<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissor</title>
   <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissor</p>
    
    <button class="js-rock-btn move-button">
      <img class="move-icon" src="/images/rock-emoji.png">
    </button>

    <button class="js-paper-btn move-button">
      <img class="move-icon" src="images/paper-emoji.png">
    </button>

    <button class="js-scissors-btn move-button">
      <img class="move-icon" src="images/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves">    
    </p>

    <p class="js-score score"></p>

    <button class="reset-score-btn" onclick="
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">ResetScore</button>

    <button class="auto-play-btn" onclick="autoPlay()">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"> 
    </script>
  </body>
</html>
