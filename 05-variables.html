<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>    
  </head>
  <body>
    
    <script>
      let variable1 = 3;//assign
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation+2);

      const result = calculation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message);

      variable1 = 5;//reassign
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;//similar to let but value cannot be changed later
      console.log(variable2);
      //variable2=10; // this will throw error
 
      var variable3 = 33;
      console.log(variable3);//not used in new JS code

      console.log(typeof variable1);
      console.log(typeof message);
       
    </script>
  </body>
</html>
